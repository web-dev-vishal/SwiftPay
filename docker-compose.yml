version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: swiftpay_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: SwiftPay@2024
      MONGO_INITDB_DATABASE: swiftpay
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - swiftpay_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/swiftpay --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express - MongoDB Admin UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: swiftpay_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: SwiftPay@2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:SwiftPay@2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - swiftpay_network
    depends_on:
      mongodb:
        condition: service_healthy

  # Redis - Caching and Distributed Locking
  redis:
    image: redis:7.2-alpine
    container_name: swiftpay_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass SwiftPay@Redis2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - swiftpay_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "SwiftPay@Redis2024", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: swiftpay_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: swiftpay
      RABBITMQ_DEFAULT_PASS: SwiftPay@RabbitMQ2024
      RABBITMQ_DEFAULT_VHOST: swiftpay_vhost
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./docker/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - swiftpay_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Gateway - Express Application
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    container_name: swiftpay_api_gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:SwiftPay@2024@mongodb:27017/swiftpay?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: SwiftPay@Redis2024
      RABBITMQ_URL: amqp://swiftpay:SwiftPay@RabbitMQ2024@rabbitmq:5672/swiftpay_vhost
      JWT_SECRET: SwiftPay_JWT_Secret_Key_Change_In_Production_2024
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOCK_TTL_MS: 30000
      LOG_LEVEL: info
    volumes:
      - ./logs:/app/logs
    networks:
      - swiftpay_network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Worker Service - Message Consumer
  worker-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: swiftpay_worker_service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:SwiftPay@2024@mongodb:27017/swiftpay?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: SwiftPay@Redis2024
      RABBITMQ_URL: amqp://swiftpay:SwiftPay@RabbitMQ2024@rabbitmq:5672/swiftpay_vhost
      WORKER_CONCURRENCY: 5
      MAX_RETRY_ATTEMPTS: 3
      RETRY_DELAY_MS: 5000
      LOG_LEVEL: info
    volumes:
      - ./logs:/app/logs
    networks:
      - swiftpay_network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  swiftpay_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local